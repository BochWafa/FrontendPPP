<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event){		
			event.preventDefault();
			$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
		});
	});
</script>

    $(function () {
      // Slideshow 4
      $("#slider4").responsiveSlides({
      auto: true,
      pager:true,
      nav:true,
      speed: 500,
