<div class="container">
  <table class="table table-striped">
    <thead>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.lastname}}</td>
        <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
          <button class="btn btn-primary" (click)="updateUser(user)" data-toggle="modal" data-target="#myModal">Edit</button></td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" (click)="newUser()" data-toggle="modal" data-target="#myModal">New user</button>
  </div>
